<!DOCTYPE html>
<html>

<head>
  <title>TU/e Hardware Dashboard</title>
  <script src="http://localhost:35729/livereload.js"></script>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/app.css" />

</head>

<body>

  <button id="status-all"       class="btn btn-lg btn-primary">
    <span class="glyphicon glyphicon-plane"></span>
  </button>
  <button id="status-arm-left"  class="btn btn-lg btn-success">
    <span class="glyphicon glyphicon-hand-left"></span>
  </button>
  <button id="status-arm-right" class="btn btn-lg btn-info">
    <span class="glyphicon glyphicon-hand-right"></span>
  </button>
  <button id="status-base"      class="btn btn-lg btn-info">
    <span class="glyphicon glyphicon-move"></span>
  </button>
  <button id="status-spindle"   class="btn btn-lg btn-warning">
    <span class="glyphicon glyphicon-sort"></span>
  </button>
  <button id="status-head"      class="btn btn-lg btn-danger">
    <span class="glyphicon glyphicon-user"></span>
  </button>

  <script src="scripts/app.js"></script>

</body>

</html>
