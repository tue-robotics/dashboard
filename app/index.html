<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Dashboard</title>

    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- spawn the window -->
    <!-- <script src="script.js"></script> -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/eventemitter2/lib/eventemitter2.js"></script>
    <script src="bower_components/roslibjs/build/roslib.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/ros.js"></script>
    <script src="scripts/ping.js"></script>
    <script src="scripts/hardware.js"></script>

</head>

<body ng-controller="MainCtrl">

  <div ng-if="rosStatus != 'ok'">
    {{ rosStatus }}
  </div>

  <button id="status-all"       ng-class="status" class="btn btn-lg">
    <span class="glyphicon glyphicon-plane"></span>
  </button>
  <button id="status-arm-left"  ng-class="status" class="btn btn-lg">
    <span class="glyphicon glyphicon-hand-left"></span>
  </button>
  <button id="status-arm-right" ng-class="status" class="btn btn-lg">
    <span class="glyphicon glyphicon-hand-right"></span>
  </button>
  <button id="status-base"      ng-class="status" class="btn btn-lg">
    <span class="glyphicon glyphicon-move"></span>
  </button>
  <button id="status-spindle"   ng-class="status" class="btn btn-lg">
    <span class="glyphicon glyphicon-sort"></span>
  </button>
  <button id="status-head"      ng-class="status" class="btn btn-lg">
    <span class="glyphicon glyphicon-user"></span>
  </button>
  <progressbar value="battery" type="{{batteryType}}"><b>{{battery}}%</b></progressbar>

</body>

</html>
